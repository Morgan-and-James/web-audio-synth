<!DOCTYPE html>
<html>
<head>
    <title>SID Synth in Web Audio</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/screen.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="sid.js"></script>
</head>
<body>
    <div id="synth-container">
        <div class="row">
            <div class="synth-group master">
                <div class="row">
                    <input class="knob hidden-field" data-width="100" data-displayinput="false" value="0">
                </div>
                <div class="row">
                    <div class="synth-block">
                        <button class="synth-control"><span class="label">&laquo;</span></button>
                    </div>
                    <div class="synth-block">
                        <button class="synth-control"><span class="label">&raquo;</span></button>
                    </div>
                </div>
        </div>
        <div id="keys" class="row">
            <div class="row keys-black">
                <div class="synth-block">
                    <button data-note="61" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="63" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="66" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="68" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="70" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="73" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="75" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="78" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="80" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="82" class="synth-control synth-key"></button>
                </div>
            </div>
            <div class="row keys-white">
                <div class="synth-block">
                    <button data-note="60" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="62" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="64" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="65" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="67" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="69" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="71" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="72" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="74" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="76" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="77" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="79" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="81" class="synth-control synth-key"></button>
                </div>
                <div class="synth-block">
                    <button data-note="83" class="synth-control synth-key"></button>
                </div>
            </div>
    </div>
</body>
</html>
